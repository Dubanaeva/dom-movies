<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <main>
      <h1 class="title">Поиск фильмов</h1>
      <section class="search">
        <input type="text" placeholder="Введите название или год фильма" />
        <button>Поиск</button>
      </section>
      <section class="movie-list">
        <article class="movie">
          <img
            src="https://st.kp.yandex.net/images/film_iphone/iphone360_463724.jpg"
            class="movie__poster"
          />
          <h1>Великий гэтсби</h1>
          <p>1 мая 2013 года</p>
        </article>
        <article class="movie">
          <img
            src="https://www.kinopoisk.ru/images/film_big/6175.jpg"
            class="movie__poster"
          />
          <h1>Дневник баскетболиста</h1>
          <p>21 апреля 1995 года</p>
        </article>
      </section>
    </main>
    <script src="script.js" > </script>
  </body>
</html>
